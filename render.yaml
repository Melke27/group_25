services:
  # Backend API Service
  - type: web
    name: ethioheritage360-api
    runtime: node
    plan: free
    region: ohio  # Choose region closest to your users
    buildCommand: cd server && npm install && npm run build
    startCommand: cd server && npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false  # Set manually in Render dashboard
      - key: DB_NAME
        value: ethioheritage360
      - key: JWT_SECRET
        sync: false  # Set manually in Render dashboard
      - key: JWT_REFRESH_SECRET
        sync: false  # Set manually in Render dashboard
      - key: JWT_EXPIRE
        value: 1h
      - key: JWT_REFRESH_EXPIRE
        value: 30d
      - key: BCRYPT_SALT_ROUNDS
        value: 12
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 1000
      - key: MAX_FILE_SIZE
        value: 10485760
      - key: CACHE_TTL
        value: 3600
      - key: HEALTH_CHECK_ENABLED
        value: true
      - key: MONITORING_ENABLED
        value: true
    # Add custom domains if you have them
    # customDomains:
    #   - name: api.ethioheritage360.com

  # Optional: Redis service for caching (if needed)
  # - type: redis
  #   name: ethioheritage360-redis
  #   plan: free
  #   maxmemoryPolicy: allkeys-lru

databases: []  # Using MongoDB Atlas instead of Render's PostgreSQL

